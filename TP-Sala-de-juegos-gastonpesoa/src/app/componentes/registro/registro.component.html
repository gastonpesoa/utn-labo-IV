<div class="container">
    <div class="jumbotron">
        <div class="row title">
            <h3>Registro</h3>
        </div>
        <form [formGroup]="registroForm" (ngSubmit)="registro()" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="email"><b>Nombre:</b></label>
                <input formControlName="nombre" type="nombre" class="form-control" id="nombre"
                    placeholder="Ingrese su nombre de usuario:" required>
            </div>

            <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input formControlName="email" type="email" class="form-control" id="email"
                    placeholder="Ingrese su correo electrónico:" required>
            </div>

            <div class="form-group">
                <label for="password"><b>Contraseña:</b></label>
                <input formControlName="password" type="password" class="form-control" id="password"
                    placeholder="Ingrese su contraseña:" required>
            </div>

            <button type="submit" [disabled]="!registroForm.valid" class="btn btn-primary">Registrarse</button>
            <button class="btn btn-secondary" [routerLink]="['/login']">Ya tengo cuenta</button>
        </form>
    </div>
</div>
