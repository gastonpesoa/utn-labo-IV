<div class="container">
    <div class="row">
        <app-lista-materias-cargo (recargarDelHijo)="recargarDelPadre($event)">
        </app-lista-materias-cargo>
    </div>
    <div class="box">
        <div class="row title">
            <h3>{{title}}</h3>
        </div>
        <div class="row">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Foto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnos">
                        <th scope="row">{{alumno.id}}</th>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.email}}</td>
                        <td> <img class="img-perfil"
                                [src]="alumno.foto != null ? alumno.foto : '../../../assets/no-disponible.jpg'">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
