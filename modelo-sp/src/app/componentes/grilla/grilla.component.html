<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="box">
        <div class="row title">
          <h3>{{title}}</h3>
        </div>
        <div class="row card-text">
          <p>Materias registradas.</p>
        </div>
        <div class="row">
          <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cuatrimestre</th>
                <th scope="col">Cupos</th>
                <th scope="col">Profesor</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let materia of materias" (click)="editar(materia)">
                <th scope="row">{{materia.id}}</th>
                <td>{{materia.nombre}}</td>
                <td>{{materia.cuatrimestre}}</td>
                <td>{{materia.cupos}}</td>
                <td>{{materia.profesor}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-4">
        <app-alta-materia [materiaFromChild]="materiaFromParent" (recargarDelHijo)="recargarDelPadre($event)">
        </app-alta-materia>
      </div>
  </div>
</div>
