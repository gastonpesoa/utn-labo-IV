<div class="container box">
    <p>{{res}}</p>
    <div class="row title">
        <h3>{{title}}</h3>
    </div>
    <div class="row card-text">
        <p>Productos disponibles para uso comercial.<br>Venta por mayor y menor</p>
    </div>
    <form [formGroup]="productoForm" (ngSubmit)="altaProducto()" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="descripcion"><b>Descripcion:</b></label>
            <input formControlName="descripcion" type="text" class="form-control" id="descripcion"
                placeholder="Ingrese una descripcion del producto:" required>
            <div class="invalid-feedback">
                Por favor ingrese una descripción
            </div>
        </div>

        <div class="form-group">
            <label for="precio"><b>Precio:</b></label>
            <input formControlName="precio" type="number" class="form-control" id="precio"
                placeholder="Ingrese precio del producto:" required>
            <div class="invalid-feedback">
                Por favor ingrese un precio
            </div>
        </div>

        <div class="form-group">
            <label for="fehca"><b>Fecha de vencimiento:</b></label>
            <input formControlName="fecha" type="date" class="form-control" id="fehca"
                placeholder="Seleccione fecha de vencimiento:" required>
            <div class="invalid-feedback">
                Por favor seleccione una fecha de vencimiento
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"><b>Tipo:</b></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input value="solido" formControlName="tipo" class="form-check-input" type="radio" id="solido"
                            required>
                        <label class="form-check-label" for="solido">
                            Sólido
                        </label>
                    </div>
                    <div class="form-check">
                        <input value="liquido" formControlName="tipo" class="form-check-input" type="radio"
                            id="liquido">
                        <label class="form-check-label" for="liquido">
                            Líquido
                        </label>
                        <div class="invalid-feedback">
                            Por favor seleccione un tipo
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="imagen"><b>Imagen:</b></label>
            <input formControlName="imagen" type="file" class="form-control" id="imagen"
                (change)="onFileSelected($event)" placeholder="Seleccione una imagen:">
        </div>

        <button type="submit" [disabled]="!productoForm.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
