<div class="container">
    <div class="box">
        <div class="row title">
            <h3>{{title}}</h3>
        </div>
        <div class="row card-text">
            <p>Películas disponibles.<br>Alquiler y venta</p>
        </div>
        <app-busqueda (productoEncontrado)="mostrarBusqueda($event)"></app-busqueda>
        <div class="producto" *ngIf="pelicula">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src={{pelicula.imagen}} class="card-img" alt={{pelicula.descripcion}}>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{pelicula.descripcion}}</h5>
                            <p><span class="card-text"><b>Precio: </b></span>${{pelicula.precio}}</p>
                            <p><span class="card-text"><b>Fecha de vto: </b></span>{{pelicula.fecha}}</p>
                            <p><span class="card-text"><b>Tipo: </b></span>{{pelicula.tipo}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <button (click)="limpiarBusqueda()" type="button" class="btn btn-warning">Limpiar busqueda</button>
        </div>
        <div *ngIf="alerta" class="alert alert-secondary" role="alert">
            No se encontraró película con esa descripción.
        </div>
    </div>
</div>
